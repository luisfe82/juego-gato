<!DOCTYPE html>
<html lang="en">
<head>

    <title>Juego del Gato</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="contenedor">

    </main>
    <footer class="footer">
        <p class="copyright">Todos los derechos reservados <span> Elaborado por Luis Ramos</span></p>
    </footer>

    <script src="./juego.js"></script>
